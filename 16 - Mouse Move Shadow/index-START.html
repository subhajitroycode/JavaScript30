<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>Subhajit</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100;

      hero.addEventListener("mousemove", (e) => {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft; // offsetLeft is the distance from the left edge of the parent element to the left edge of the child element.
          y = y + e.target.offsetTop; // offsetTop is the distance from the top edge of the parent element to the top edge of the child element.
        }

        const xWalk = Math.round((x / width) * walk - walk / 2); // Calculate the distance to move the text horizontally.
        const yWalk = Math.round((y / height) * walk - walk / 2); // Calculate the distance to move the text vertically.

        text.style.textShadow = `${xWalk}px ${yWalk}px 0px rgba(0, 0, 0, 0.2)`;
      });
    </script>
  </body>
</html>
