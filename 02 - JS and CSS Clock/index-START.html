<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const time = () => {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegree = (seconds / 60) * 360 + 90;
        console.log(secondsDegree);
        document.querySelector(
          ".second-hand"
        ).style.transform = `rotate(${secondsDegree}deg)`;
        // turn off the second hand after it reaches the end of the clock
        if (secondsDegree === 90) {
          document.querySelector(".second-hand").classList.add("notransition");
        } else {
          document
            .querySelector(".second-hand")
            .classList.remove("notransition");
        }

        const minutes = now.getMinutes();
        const minutesDegree = (minutes / 60) * 360 + 90;
        document.querySelector(
          ".min-hand"
        ).style.transform = `rotate(${minutesDegree}deg)`;

        const hours = now.getHours();
        const hoursDegree = (hours / 12) * 360 + 90;
        document.querySelector(
          ".hour-hand"
        ).style.transform = `rotate(${hoursDegree}deg)`;
      };

      setInterval(time, 1000);
    </script>
  </body>
</html>
